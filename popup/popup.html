<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NxBuddy</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="colorpicker/colorpicker.css" />
  </head>
  <body>
    <script src="colorpicker/colorpicker.js"></script>
    <div id="onlineStatus" class="hflexgroup">
      <p></p>
      <label class="switch">
        <input type="checkbox" />
        <span></span>
      </label>
    </div>
    <hr class="dashed" />
    <div id="imgbb">
      <div class="hflexgroup">
        <label></label>
        <input type="text" minlength="32" maxlength="32" name="imgbb_api_key" style="margin-left: 10px" />
      </div>
      <div class="hflexgroup" style="margin-top: 5px">
        <label></label>
        <label class="switch">
          <input type="checkbox" disabled />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <hr class="dashed" />
    <div id="colorChanger" class="hflexgroup">
      <label for="primaryColor"></label>
      <div id="primaryColor" name="primaryColor" class="cp-small"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
